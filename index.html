<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website im Aufbau</title>

    <!-- Google Font: Rubik -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            height: 100vh;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffffff;
        }

        /* Optional: dunkles Overlay für bessere Lesbarkeit */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .logo {
            max-width: 220px;
            width: 100%;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 400;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="content">
        <img src="f30_logo.png" alt="Firmenlogo" class="logo">

        <h1>Unsere Website befindet sich aktuell im Aufbau.</h1>
        <p>f30 football insights steht für konzeptionelles Consulting zur Kaderplanung </br> im Profifußball sowie datenbasierte Insights für Medienanstalten.</p>
    </div>

</body>
</html>
